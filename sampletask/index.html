<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@160;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="main-wrapper">
        <div class="heading">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="heading-2">
          <h3>
            we're <br />
            <span
              >coming <br />soon<br />
              <br
            /></span>
          </h3>
        </div>
        <div class="description">
          Hello Fellow shops! We are currently building our new fashion
          store.Add your email below to stay up-to-date with our announcements
          and our launch deals.
        </div>
        <div class="input">
          <input type="email" class="email" placeholder="Email Address" />
          <img class="btn" src="images/icon-arrow.svg" alt="button" />
        </div>
      </div>

      <div class="image">
        <img src="images/hero-desktop.jpg" alt="photo of a customer" />
      </div>
    </header>
  </body>
</html>
